<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Enablement Dashboard</title>
<meta name="color-scheme" content="light dark">
<style>
  :root{
    --spekit-purple:#6C47FF;
    --spekit-dark:#4A2EC2;
    --spekit-pink:#FF47D6;
    --bg:#fafafa; 
    --fg:#111; 
    --muted:#666; 
    --border:#ddd; 
    --card:#fff; 
    --focus:var(--spekit-pink);
  }
  @media (prefers-color-scheme: dark){
    :root{
      --bg:#0b0b0c; 
      --fg:#f3f4f6; 
      --muted:#9aa0a6; 
      --border:#2a2a2a; 
      --card:#121214;
    }
  }
  * { box-sizing: border-box }
  html, body { height: 100% }
  body{
    margin:24px;
    font-family:-apple-system, system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    line-height:1.5;
    background:var(--bg);
    color:var(--fg);
  }
  .container{ max-width: 820px; margin: 0 auto }
  h1{ margin:0 0 8px; color:var(--spekit-purple) }
  .sub{ color:var(--muted); margin:0 0 16px }

  /* Cards */
  .grid{ display:grid; grid-template-columns:1fr; gap:12px }
  @media (min-width: 640px){
    .grid{ grid-template-columns: repeat(2, minmax(0,1fr)) }
  }
  a.card{
    display:block;
    padding:14px 16px;
    border:2px solid var(--spekit-purple);
    border-radius:12px;
    text-decoration:none;
    color:var(--fg);
    background:var(--card);
    transition: all .2s ease;
  }
  a.card:hover{
    border-color: var(--spekit-pink);
    transform: translateY(-2px);
  }
  .card small{ display:block; color:var(--muted); margin-top:4px }

  /* Search block: centered, full-width input with inline clear button */
  .search{
    max-width: 560px;
    margin: 12px auto;
  }
  .row{
    position: relative;
  }
  label.sr-only{
    position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden;
    clip:rect(0 0 0 0); white-space:nowrap; border:0; clip-path: inset(50%);
  }
  input[type="search"]{
    width: 100%;
    padding: 10px 12px;
    padding-right: 96px; /* room for Clear button */
    border:2px solid var(--spekit-purple);
    border-radius:8px;
    background:transparent;
    color:inherit;
  }
  input[type="search"]:focus{
    border-color: var(--spekit-pink);
    outline:none;
  }
  button{
    padding:10px 14px;
    border:2px solid var(--spekit-purple);
    border-radius:8px;
    background:var(--spekit-purple);
    color:#fff;
    font-weight:600;
    transition: background .2s ease, border .2s ease;
  }
  button:hover:not(:disabled){
    background: var(--spekit-pink);
    border-color: var(--spekit-pink);
  }
  /* Inline button inside the input field */
  #clear{
    position: absolute;
    right: 6px;
    top: 50%;
    transform: translateY(-50%);
    height: calc(100% - 12px);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0 12px;
  }
  button:disabled{
    opacity:.6;
    cursor:not-allowed;
  }
  :focus-visible{
    outline:2px solid var(--focus);
    outline-offset:3px;
  }
  [hidden]{ display:none !important }
  .meta{ font-size:.9rem; color:var(--muted); margin:8px auto 0; max-width:560px }
</style>
</head>
<body>
  <main class="container" aria-describedby="page-subtitle">
    <h1>Enablement Dashboard</h1>
    <p id="page-subtitle" class="sub">Home for mini-tools (C.L.E.A.R., CARL, etc.).</p>

    <!-- Centered search with inline Clear button -->
    <div class="search" role="search">
      <div class="row">
        <label class="sr-only" for="q">Filter tools</label>
        <input id="q" type="search" placeholder="Filter tools by name…" autocomplete="off" aria-describedby="hint">
        <button id="clear" type="button" aria-label="Clear filter" disabled>Clear</button>
      </div>
    </div>

    <p id="hint" class="meta">Tip: press “/” to focus the filter.</p>
    <p id="count" class="meta" aria-live="polite"></p>
    <p id="empty" class="meta" hidden>No tools match your filter.</p>

    <!-- Tool list -->
    <div id="tools" class="grid" role="list">
      <a class="card" role="listitem" href="/tools/rater/">
        CLEAR Prompt Rater
        <small>Score prompts: Context • Limits • Examples • Action • Refine</small>
      </a>
      <a class="card" role="listitem" href="/tools/carl-check/">
        CARL Quick Check
        <small>Context • Action • Rules • Level (30-sec cleanup)</small>
      </a>
    </div>

    <noscript><p class="meta">Search requires JavaScript. All tools are shown.</p></noscript>
  </main>

<script>
(function(){
  const q = document.getElementById('q');
  const clearBtn = document.getElementById('clear');
  const container = document.getElementById('tools');
  const cards = Array.from(container.querySelectorAll('.card'));
  const empty = document.getElementById('empty');
  const count = document.getElementById('count');

  function updateCount(visible){
    count.textContent = visible === cards.length
      ? `${cards.length} tool${cards.length === 1 ? '' : 's'}`
      : `${visible} of ${cards.length} tools`;
  }

  let raf = 0;
  function filter(){
    const t = q.value.trim().toLowerCase();
    if (raf) cancelAnimationFrame(raf);
    raf = requestAnimationFrame(() => {
      let visible = 0;
      for (const c of cards){
        const hit = c.textContent.toLowerCase().includes(t);
        c.hidden = !hit;
        if (hit) visible++;
      }
      empty.hidden = visible !== 0;
      updateCount(visible);
      clearBtn.disabled = q.value.length === 0;
    });
  }

  q.addEventListener('input', filter);
  clearBtn.addEventListener('click', () => { q.value=''; filter(); q.focus(); });

  // “/” focuses the search unless already typing in an input/textarea
  window.addEventListener('keydown', (e) => {
    const tag = (document.activeElement && document.activeElement.tagName) || '';
    if (e.key === '/' && tag !== 'INPUT' && tag !== 'TEXTAREA' && !e.metaKey && !e.ctrlKey && !e.altKey){
      e.preventDefault();
      q.focus();
      q.select();
    }
  });

  // Initialize state (restore from hash if present)
  if (location.hash.length > 1){
    try { q.value = decodeURIComponent(location.hash.slice(1)); } catch {}
  }
  filter();

  // Persist filter in URL hash for shareability
  let hashTimer;
  q.addEventListener('input', () => {
    clearTimeout(hashTimer);
    hashTimer = setTimeout(() => {
      const v = q.value.trim();
      if (v) location.hash = encodeURIComponent(v);
      else history.replaceState(null, '', location.pathname + location.search);
    }, 200);
  });
})();
</script>
</body>
</html>
